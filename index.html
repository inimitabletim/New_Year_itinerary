    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"

    <link rel="manifest" href="/manifest.json" />

        <button class="nav-btn active" data-day="1">初一<br />2/17</button>

      <main id="itinerary-content" class="content-area">
        <!-- Content injected by JS -->
      </main>

      <footer>
        <p>祝全家 新年快樂 萬事如意 🐎 (馬年行大運) <span style="font-size:0.7em; opacity:0.5;">v2.0</span></p>
      </footer>

    <script type="module" src="./main.js?v=2.0_final"></script>
